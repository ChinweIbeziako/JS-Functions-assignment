<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Sum Combinations</title>
</head>
<body>
    <h1>Find Combinations that Sum to Target</h1>
    
    <label for="target">Target Number:</label>
    <input type="number" id="target" />

    <label for="numbers">Array of Numbers (comma separated):</label>
    <input type="text" id="numbers" placeholder="e.g., 2,3,6,7" />

    <button id="findCombinations">Find Combinations</button>

    <h2>Combinations:</h2>
    <ul id="results"></ul>

    <script src="script.js"></script>
</body>
</html>
